<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon shortcut" href="https://bit.ly/3jvrGxa">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href=".css/0107.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./0107.css">
    <title>iFome</title>
</head>

<body>
    <main>
        <div class="container">
            <img src="https://bit.ly/3jvrGxa" alt="Logo Ifome">
            <p>Gosto muito de tudo isso!</p>

            <!-- Inicio de Formulario -->
            <form action="#" method="post">

                <!-- Sessão de dados pessoais -->
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label for="email"> E-mail:</label>
                    <input type="email" name="email" id="email">

                    <label for="nome"> Nome:</label>
                    <input type="nome" name="nome" id="nome">

                    <label for="endereco">Endereço:</label>
                    <textarea name="endereco" id="endereco" cols="30" rows=10></textarea>
                </fieldset>

                <!-- Sessão de Lanches -->
                <fieldset>
                    <legend>Escolha seu Lanche</legend>
                    <select name="lanches" id="lanches">
                        <option value="">Selecione uma opção</option>
                        <optgroup label="Salgados">
                            <option value="batataFrita">Batata Frita</option>
                            <option value="foccaccia">Foccaccia</option>
                            <option value="pizza">Pizza</option>
                            <option value="coxinha">Coxinha</option>
                            <option value="xBurger">X-Burger</option>
                            <option value="hotFiladelfia">Hot Filadelfia</option>
                        </optgroup>
                        <optgroup label="Doces">
                            <option value="sorvete">Sorvete</option>
                            <option value="brigadeiro">Brigadeiro</option>
                            <option value="acai">Açaí</option>
                            <option value="pacoca">Paçoca</option>
                            <option value="sonhoChocolate">Sonho de Chocolate</option>
                        </optgroup>
                    </select>
                </fieldset>

                <!-- Sessão de opcionais -->
                <fieldset>
                    <legend>Opcionais</legend>
                    <input type="checkbox" name="colher" id="colher">
                    <label for="colher">Colher</label>
                    <input type="checkbox" name="garfo" id="garfo">
                    <label for="garfo">Garfo</label>
                    <input type="checkbox" name="hashi" id="hashi">
                    <label for="hashi">Hashi </label>
                </fieldset>

                <!-- Sessão de Pagamento -->
                <fieldset>
                    <legend>Método de Pagamento</legend>
                    <input type="radio" name="Pagamento" id="dinheiro" value="dinheiro" checked>
                    <label for="dinheiro">Dinheiro</label>
                    <input type="radio" name="Pagamento" id="credito" value="credito" checked>
                    <label for="credito">Crédito</label>
                    <input type="radio" name="Pagamento" id="debito" value="debito" checked>
                    <label for="debito">Débito</label>
                </fieldset>

                <!-- Sessão de Agendamento -->
                <fieldset>
                    <legend>Agendar para quando?</legend>
                    <input type="datetime-local" name="data" id="data">
                </fieldset>

                <!-- Sessão de botões -->
                <button type="submit">Enviar</button>
                <button type="reset">Cancelar</button>
            </form>
        </div>
    </main>
</body>

</html>
